<ion-content>
  <ion-list>
    <ion-list-header class="mb-2">
      <ion-text class="d-flex mt-3">
        <a [routerLink]="['/folder/home/home']">
          <ion-icon name="arrow-back" size="large" color="nav"></ion-icon>
        </a>
        <h1 class="ms-3 mt-0">Minha Cesta</h1>
      </ion-text>
    </ion-list-header>

    <ion-item lines="full"> <!--  *ngFor="let d of dadosCesta" -->
      <ion-avatar slot="start">
        <img src="https://picsum.photos/200/200">
      </ion-avatar>
      <ion-label>
        <h2 class="fs-6 fw-bold">Pizza</h2>
        <h3>Pizza de Calabresa</h3>
        <p>Hangar</p>
        <p>Quantidade: 1</p>
      </ion-label>
      <p class="text-success fs-6 fw-bold me-4 mt-3">5.00</p>
      <ion-icon slot="end" name="trash" color="danger"></ion-icon>
    </ion-item>
  </ion-list>

  <div class="botao-fc">
    <ion-button class="fs-6 m-0 mb-4" size="large" color="success" strong="false">
      Finalizar Compra
    </ion-button>
  </div>
</ion-content>
