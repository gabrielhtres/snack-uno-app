<ion-content>
  <ion-list-header class="mb-2">
    <ion-text class="d-flex mt-3">
      <a [routerLink]="['/folder/home/home']">
        <ion-icon name="arrow-back" size="large" color="nav"></ion-icon>
      </a>
      <h1 class="ms-3">Meus Pedidos</h1>
    </ion-text>
  </ion-list-header>

  <ion-item lines="full" *ngFor="let d of dadosPedidos">
    <ion-avatar slot="start">
      <img [src]="d.src">
    </ion-avatar>
    <ion-label>
      <h2 class="fs-6 fw-bold">{{ d.pedido }}</h2>
      <h3>{{ d.restaurante }}</h3>
      <p>{{ d.data }}</p>
      <p class="text-success fs-6 fw-bold">{{ d.valor }}</p>
    </ion-label>
    <ion-icon slot="end" name="search"></ion-icon>
  </ion-item>
</ion-content>
