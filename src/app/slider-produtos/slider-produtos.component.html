<ion-grid>
  <div *ngIf="produtosSlider !== undefined">
    <swiper [pagination]="true" #swipper class="swiper" *ngFor="let produtos of produtosSlider">
      <ng-template swiperSlide class="swiper-slide" *ngFor="let p of produtos">
        <a [routerLink]="['/folder/produto/produto', p.id]">
          <ion-card>
            <img src="../../assets/pastel.webp" class="img-card">
            <ion-card-header>
              <ion-card-subtitle class="d-flex align-items-center mb-3">
                <img class="img-restaurante" src="http://picsum.photos/40/40">
                <p>{{ p.id_restaurant }}</p>
              </ion-card-subtitle>
              <ion-card-title><h3>{{ p.name }}</h3></ion-card-title>
            </ion-card-header>
          
            <ion-card-content>
              <p>{{ p.description }}</p>
              <p>p.flavor</p>
            </ion-card-content>

            <ion-card-content class="preco mb-1">
              <strong class="text-success fs-5">{{ p.price | currency : 'BRL' : 'R$ ' : '1.2-2' }}</strong>
            </ion-card-content>
          </ion-card>
        </a>
      </ng-template>
    </swiper>
  </div>
</ion-grid>
