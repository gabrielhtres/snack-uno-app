<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
            <ion-list-header class="mb-3">
            <div class="d-flex flex-row justify-content-center align-items-center">
              <img src="https://picsum.photos/50/50" class="img-fluid" style="border-radius: 50px;">
              <p class="m-auto ms-3">Gabriel</p>
            </div>
            </ion-list-header>
            <ion-note class="pt-2">Ol√° Gabriel, tenha um bom apetite!</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="[p.url]" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>
</ion-app>
