<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-text class="d-flex mt-3">
        <a [routerLink]="['/folder/home/home']">
          <ion-icon name="arrow-back" size="large" color="nav"></ion-icon>
        </a>
        <h1 class="ms-3 mt-0">Meu Perfil</h1>
      </ion-text>
    </ion-list-header>

    <!-- <ion-item lines="full">
      <ion-icon slot="start" name="card" color="nav"></ion-icon>
      <ion-label>
        <h2>CPF</h2>
        <p>{{ usuario.cpf }}</p>
      </ion-label> -->
      <!-- <ion-icon slot="end" name="pencil" (click)="abreEditar('cpf')"></ion-icon> -->
    <!-- </ion-item> -->

    <ion-item lines="full">
      <ion-icon slot="start" name="mail" color="nav"></ion-icon>
      <ion-label>
        <h2>E-mail</h2>
        <p>{{ usuario.email }}</p>
      </ion-label>
      <!-- <ion-icon *ngIf="listaEditarEmail === false" slot="end" name="pencil" (click)="abreEditar('e-mail')"></ion-icon> -->
    </ion-item>
    <!-- <ion-list *ngIf="listaEditarEmail === true">
      <ion-item lines="full">
        <ion-label position="stacked">Email:</ion-label>
        <ion-input [placeholder]="usuario.email" type="email" [(ngModel)]="valorInputEmail"></ion-input>
        <ion-icon name="save" slot="end" (click)="editaValor('email')"></ion-icon>
      </ion-item>
    </ion-list> -->

    <ion-item lines="full">
      <ion-icon slot="start" name="person" color="nav"></ion-icon>
      <ion-label>
        <h2>Nome</h2>
        <p>{{ usuario.nome }}</p>
      </ion-label>
      <ion-icon *ngIf="listaEditarNome === false" slot="end" name="pencil" (click)="abreEditar('nome')"></ion-icon>
    </ion-item>
    <ion-list *ngIf="listaEditarNome === true">
      <ion-item lines="full">
        <ion-label position="stacked">Nome:</ion-label>
        <ion-input [placeholder]="usuario.nome" type="text" [(ngModel)]="valorInputNome"></ion-input>
        <ion-icon name="save" slot="end" (click)="editaValor('nome')"></ion-icon>
      </ion-item>
    </ion-list>

    <ion-item lines="full">
      <ion-icon slot="start" name="call" color="nav"></ion-icon>
      <ion-label>
        <h2>Telefone</h2>
        <p>{{ usuario.telefone }}</p>
      </ion-label>
      <ion-icon *ngIf="listaEditarTelefone === false" slot="end" name="pencil" (click)="abreEditar('telefone')"></ion-icon>
    </ion-item>
    <ion-list *ngIf="listaEditarTelefone === true">
      <ion-item lines="full">
        <ion-label position="stacked">Celular:</ion-label>
        <ion-input [placeholder]="usuario.telefone" type="tel" [(ngModel)]="valorInputTelefone"></ion-input>
        <ion-icon name="save" slot="end" (click)="editaValor('celular')"></ion-icon>
      </ion-item>
    </ion-list>

    <ion-item lines="full">
      <ion-icon slot="start" name="calendar" color="nav"></ion-icon>
      <ion-label>
        <h2>Data de Nascimento</h2>
        <p>{{ usuario.dataNascimento }}</p>
      </ion-label>
      <ion-icon *ngIf="listaEditarNascimento === false" slot="end" name="pencil" (click)="abreEditar('nascimento')"></ion-icon>
    </ion-item>
    <ion-list *ngIf="listaEditarNascimento === true">
      <ion-item lines="full">
        <ion-label position="stacked">Nascimento:</ion-label>
        <ion-input  [placeholder]="usuario.nome" type="date" [(ngModel)]="valorInputNascimento"></ion-input>
        <ion-icon name="save" slot="end" (click)="editaValor('dataNascimento')"></ion-icon>
      </ion-item>

      <ion-item lines="full">
        <ion-icon slot="start" name="calendar" color="nav"></ion-icon>
        <ion-label>
          <h2>telefone</h2>
          <p>{{ usuario.telefone }}</p>
        </ion-label>
        <ion-icon *ngIf="listaEditarTelefone === false" slot="end" name="pencil" (click)="abreEditar('nascimento')"></ion-icon>
      </ion-item>
      <ion-list *ngIf="listaEditarTelefone === true">
        <ion-item lines="full">
          <ion-label position="stacked">Telefone:</ion-label>
          <ion-input  [placeholder]="usuario.nome" type="date" [(ngModel)]="valorInputTelefone"></ion-input>
          <ion-icon name="save" slot="end" (click)="editaValor('dataNascimento')"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-list>
  </ion-list>
  
</ion-content>
